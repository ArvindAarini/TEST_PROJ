_schema-version: '3.1'
ID: TEST_ARV
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: TEST_ARV-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: TEST_ARV-db

  - name: TEST_ARV-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: TEST_ARV-db

resources:
  - name: TEST_ARV-db
    type: com.sap.xs.hdi-container  
    parameters:
      service-name: TEST_ARV-db
      config:
        schema: TEST_ARV
        makeUniqueName: false
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
